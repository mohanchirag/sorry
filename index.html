<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #ff1493;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: none;
            text-align: center;
            font-size: 2em;
            color: #ff1493;
            position: relative;
        }
        .poem {
            margin-top: 20px;
            font-size: 1.2em;
            color: #8b0000;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff1493;
            transform: rotate(-45deg);
            animation: float 4s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ff1493;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }
        @keyframes float {
            0% {
                bottom: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 200px;
                opacity: 0;
            }
        }
        .heart:nth-child(1) { left: 10%; animation-duration: 5s; }
        .heart:nth-child(2) { left: 20%; animation-duration: 3s; }
        .heart:nth-child(3) { left: 30%; animation-duration: 4s; }
        .heart:nth-child(4) { left: 40%; animation-duration: 6s; }
        .heart:nth-child(5) { left: 50%; animation-duration: 5s; }
        .heart:nth-child(6) { left: 60%; animation-duration: 3s; }
        .heart:nth-child(7) { left: 70%; animation-duration: 4s; }
        .heart:nth-child(8) { left: 80%; animation-duration: 6s; }
        .heart:nth-child(9) { left: 90%; animation-duration: 5s; }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="showMessage()">Click Me</button>
    </div>
    <div class="message">
        <p>I'm Sorry mera golu, Please Forgive Me ðŸ’–</p>
        <p class="poem">Roses are red, violets are blue, I'm truly sorry for hurting you. Let's start anew, with these hearts for you <3 </p>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
            document.body.style.backgroundColor = '#fff0f5';
        }
    </script>
</body>
</html>
